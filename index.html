<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Frequency Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Character Frequency Counter</h1>

        <div class="input-section">
            <label for="words">Enter words (comma separated):</label>
            <input type="text" id="words" placeholder="e.g., hello, world">
        </div>

        <div class="input-section">
            <label for="char">Enter the character to count:</label>
            <input type="text" id="char" maxlength="1" placeholder="e.g., l">
        </div>

        <button id="countBtn">Count Frequency</button>

        <div class="output-section">
            <h2>Results:</h2>
            <ul id="results"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
